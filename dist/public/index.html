<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		body {
			margin: 0;
			overflow: hidden;
			width: 100%;
		}

		p {
			font-family: monospace;
			margin: 0px;
			margin-top: 5px;
		}

		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			padding-left: 10px;
			padding-right: 10px;
			padding-bottom: 10px;
		}

		input {
			position: relative;
		}

		#messages {
			overflow-y: scroll;
			overflow-x: wrap;
			max-height: 80vh;
		}

		#message-box {
			width: 90%;
			height: 30px;
		}
	</style>
</head>

<body oncontextmenu="return false;">
	<div id="messages"></div>
	<div class="footer">
		<input id="name-box" type="text" placeholder="Username">
		<br /><br />
		<input id="message-box" type="text">

	</div>
	<script src="./app.js" type="module"></script>
</body>

</html>
